<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation SVG avec Image - Fenêtres pop-up espacées et désynchronisées</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #scene {
            width: 600px;
            height: 750px;
        }

        /* Animation pour le changement d'onglets */
        #tab1, #tab2 {
            transition: opacity 0.5s ease;
        }

        #tab1.hide, #tab2.hide {
            opacity: 0;
        }

        /* Animation pour les fenêtres pop-up */
        #popup1, #popup2, #popup3 {
            transform-origin: center;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }

        #popup1.show, #popup2.show, #popup3.show {
            transform: scale(1);
            opacity: 1;
        }

        #popup1.hide, #popup2.hide, #popup3.hide {
            transform: scale(0);
            opacity: 0;
        }
    </style>
</head>
<body>
    <svg id="scene" viewBox="0 0 600 750">
        <!-- Image de fond -->
        <image href="/WhatsApp Image 2025-04-18 à 17.46.48_5a170b4b.jpg" x="0" y="0" width="600" height="750" preserveAspectRatio="xMidYMid slice" />

        <!-- Écran du PC pour les onglets -->
        <!-- <image id="tab1" x="140" y="170" width="320" height="200" href="page1.png" />
        <image id="tab2" x="140" y="170" width="320" height="200" href="page2.png" class="hide" /> -->

        <!-- Fenêtre pop-up 1 (à gauche : Site Vitrine) -->
        <g id="popup1" class="hide">
            <rect x="145" y="220" width="120" height="80" rx="5" fill="#ffffff" stroke="#000" stroke-width="2" />
            <text x="205" y="250" font-size="10" fill="#000" text-anchor="middle">Site Vitrine</text>
            <text x="205" y="270" font-size="8" fill="#555" text-anchor="middle">Présentez-vous</text>
            <!-- Bouton de fermeture (croix) -->
            <g transform="translate(250, 225)">
                <circle cx="0" cy="0" r="8" fill="#ff0000" />
                <line x1="-4" y1="-4" x2="4" y2="4" stroke="#fff" stroke-width="2" />
                <line x1="4" y1="-4" x2="-4" y2="4" stroke="#fff" stroke-width="2" />
            </g>
        </g>

        <!-- Fenêtre pop-up 2 (au centre : Contactez-Nous) -->
        <g id="popup2" class="hide">
            <rect x="270" y="220" width="120" height="80" rx="5" fill="#ffffff" stroke="#000" stroke-width="2" />
            <text x="330" y="250" font-size="10" fill="#000" text-anchor="middle">Contactez-Nous</text>
            <text x="330" y="270" font-size="8" fill="#555" text-anchor="middle">Entrez vos infos</text>
            <!-- Bouton de fermeture (croix) -->
            <g transform="translate(375, 225)">
                <circle cx="0" cy="0" r="8" fill="#ff0000" />
                <line x1="-4" y1="-4" x2="4" y2="4" stroke="#fff" stroke-width="2" />
                <line x1="4" y1="-4" x2="-4" y2="4" stroke="#fff" stroke-width="2" />
            </g>
        </g>

        <!-- Fenêtre pop-up 3 (à droite : Devenez Propriétaire) -->
        <g id="popup3" class="hide">
            <rect x="395" y="220" width="120" height="80" rx="5" fill="#ffffff" stroke="#000" stroke-width="2" />
            <text x="455" y="250" font-size="10" fill="#000" text-anchor="middle">Devenez Propriétaire</text>
            <text x="455" y="270" font-size="8" fill="#555" text-anchor="middle">Achetez maintenant</text>
            <!-- Bouton de fermeture (croix) -->
            <g transform="translate(500, 225)">
                <circle cx="0" cy="0" r="8" fill="#ff0000" />
                <line x1="-4" y1="-4" x2="4" y2="4" stroke="#fff" stroke-width="2" />
                <line x1="4" y1="-4" x2="-4" y2="4" stroke="#fff" stroke-width="2" />
            </g>
        </g>
    </svg>

    <script>
        // Gestion du changement d'onglets
        const tab1 = document.getElementById('tab1');
        const tab2 = document.getElementById('tab2');
        let isTab1Visible = true;

        function switchTabs() {
            if (isTab1Visible) {
                tab1.classList.add('hide');
                tab2.classList.remove('hide');
            } else {
                tab1.classList.remove('hide');
                tab2.classList.add('hide');
            }
            isTab1Visible = !isTab1Visible;
        }

        // Gestion des fenêtres pop-up
        const popup1 = document.getElementById('popup1');
        const popup2 = document.getElementById('popup2');
        const popup3 = document.getElementById('popup3');
        let isPopup1Visible = false;
        let isPopup2Visible = false;
        let isPopup3Visible = false;

        function togglePopup1() {
            if (isPopup1Visible) {
                popup1.classList.remove('show');
                popup1.classList.add('hide');
            } else {
                popup1.classList.remove('hide');
                popup1.classList.add('show');
            }
            isPopup1Visible = !isPopup1Visible;
        }

        function togglePopup2() {
            if (isPopup2Visible) {
                popup2.classList.remove('show');
                popup2.classList.add('hide');
            } else {
                popup2.classList.remove('hide');
                popup2.classList.add('show');
            }
            isPopup2Visible = !isPopup2Visible;
        }

        function togglePopup3() {
            if (isPopup3Visible) {
                popup3.classList.remove('show');
                popup3.classList.add('hide');
            } else {
                popup3.classList.remove('hide');
                popup3.classList.add('show');
            }
            isPopup3Visible = !isPopup3Visible;
        }

        // Timing des animations
        setInterval(switchTabs, 3000); // Change d'onglet toutes les 3 secondes
        setTimeout(() => setInterval(togglePopup1, 4000), 2000); // Fenêtre 1 : commence après 2s, cycle toutes les 4s
        setTimeout(() => setInterval(togglePopup2, 4000), 3000); // Fenêtre 2 : commence après 3s, cycle toutes les 4s
        setTimeout(() => setInterval(togglePopup3, 4000), 4000); // Fenêtre 3 : commence après 4s, cycle toutes les 4s
    </script>
</body>
</html>
